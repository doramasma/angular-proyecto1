<div class="container">

        <!-- Este div, contrendrá el nombre de la app y el buscador -->
        <div class="header">
            <div class="search"> 
                <input type="text" name="" placeholder="Busca tu contacto ...">
            </div>

            <div class="icons">
                <button id="checkUsers" *ngIf="!hideContactados" (click)="hideContactados = true"></button>
                <button id="checkUsers" *ngIf="hideContactados" (click)="hideContactados = false"></button>

                <button (click)="deteleContacts()" id="deleteAll"></button>

            </div>
            
        </div>

        <!-- Este div tendrá para crear nuevos contactos -->
        <div class="añadirContacto">
            <div class="contact">

                        <div class="contact-header">
                            <div class="contact-header-picture centered">
                                <div class="circulo"></div>
                            </div>

                            <div class="contact-header-text">
                                <input type="text" placeholder="Nombre..." [(ngModel)]="nombre" (blur)="onBlur()" >
                                <input type="email" placeholder="Email..." [(ngModel)]="email" (blur)="onBlur()">
                                <input type="tel" placeholder="Teléfono..." [(ngModel)]="telefono" (blur)="onBlur()">
                                
                            </div>
                        </div>

                <div class="contact-footer">
                    <div class="prueba">
                        <span *ngIf="error">{{validacionNombre}}</span>
                        <span *ngIf="error">{{validacionEmail}}</span>
                        <span *ngIf="error">{{validacionTelefono}}</span>

                    </div>
                    <button (click)="addContact()" > Crear</button>
                </div>


            </div>
        
        </div>

        <!-- Este div contendrá todo lo necesario para los contactos -->
        <div class="contactos">

            <div 
            *ngFor="let item of contactContainer; index as i" 
            class="contact-contactos" [class.hidden]="hideContactados && item.contactado">

                <div  class="contact-header">
                    <div class="contact-header-picture centered">
                        <div class="circulo"></div>
                    </div>

                    
                    <div [class.contact-header-text]="!item.contactado" [class.contact-header-text2]="item.contactado">
                        <span id="bold"> {{item.nombre}} </span>
                        <span> {{item.email}} </span>
                        <span> {{item.telefono}} </span>
                    </div>
                </div>

                <div class="contactos-footer">
                    <button id="editIcon"> </button> 
                    <!-- (click)="addContact()" -->
                    <button *ngIf="!item.contactado" (click)="contactedPerson(item.nombre)" id="checkIcon"> </button>
                    <button *ngIf="item.contactado" (click)="nocontactedPerson(item.nombre)" id="checkIcon"> </button>
                    <button (click)="deletePerson(i)" id="deleteIcon" > </button>
                </div>
            </div>   
        </div>


</div>
